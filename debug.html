<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Firebase - Deyconic Go</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #333; border-radius: 8px; }
        .success { color: #22c55e; }
        .error { color: #ef4444; }
        .warning { color: #f59e0b; }
        button { padding: 10px 20px; margin: 5px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #2563eb; }
        #console { background: #000; padding: 10px; border-radius: 5px; height: 200px; overflow-y: auto; font-family: monospace; }
    </style>
</head>
<body>
    <h1>üîß Debug Firebase Connection</h1>
    
    <div class="debug-section">
        <h3>1. Firebase Status</h3>
        <div id="firebaseStatus">Checking...</div>
        <button onclick="checkFirebase()">Check Firebase</button>
    </div>
    
    <div class="debug-section">
        <h3>2. Test Trip Creation</h3>
        <button onclick="createTestTrip()">Create Test Trip</button>
        <div id="tripStatus"></div>
    </div>
    
    <div class="debug-section">
        <h3>3. Listen for Trips</h3>
        <button onclick="startListening()">Start Listening</button>
        <button onclick="stopListening()">Stop Listening</button>
        <div id="tripsFound">No trips found yet...</div>
    </div>
    
    <div class="debug-section">
        <h3>4. Console Output</h3>
        <div id="console"></div>
        <button onclick="clearConsole()">Clear Console</button>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, query, where, onSnapshot, doc, setDoc, addDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase config - REPLACE WITH YOUR ACTUAL CONFIG
        const firebaseConfig = {
            apiKey: "your-api-key-here",
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id", 
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef123456789012"
        };

        let app, db, auth;
        let tripsListener = null;

        // Console logging
        function log(message, type = 'info') {
            const console = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            console.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            console.scrollTop = console.scrollHeight;
        }

        // Initialize Firebase
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            window.db = db;
            window.auth = auth;
            window.collection = collection;
            window.query = query;
            window.where = where;
            window.onSnapshot = onSnapshot;
            window.doc = doc;
            window.setDoc = setDoc;
            window.addDoc = addDoc;
            
            log('Firebase initialized successfully', 'success');
            document.getElementById('firebaseStatus').innerHTML = '<span class="success">‚úÖ Firebase Connected</span>';
        } catch (error) {
            log('Firebase initialization error: ' + error.message, 'error');
            document.getElementById('firebaseStatus').innerHTML = '<span class="error">‚ùå Firebase Error: ' + error.message + '</span>';
        }

        // Check Firebase connection
        window.checkFirebase = function() {
            if (db && auth) {
                log('Firebase is properly initialized', 'success');
                document.getElementById('firebaseStatus').innerHTML = '<span class="success">‚úÖ Firebase Connected & Ready</span>';
            } else {
                log('Firebase not initialized', 'error');
                document.getElementById('firebaseStatus').innerHTML = '<span class="error">‚ùå Firebase Not Connected</span>';
            }
        };

        // Create test trip
        window.createTestTrip = async function() {
            try {
                log('Creating test trip...', 'info');
                
                const testTrip = {
                    userId: 'test-user-123',
                    userName: 'Test User',
                    userPhone: '+1 (809) 123-4567',
                    origin: 'Plaza de la Cultura, Santo Domingo',
                    destination: 'Malec√≥n, Santo Domingo',
                    distance: '5.2',
                    totalFare: 156.00,
                    platformCommission: 7.80,
                    driverEarnings: 148.20,
                    duration: '12 mins',
                    status: 'searching',
                    createdAt: new Date(),
                    timestamp: Date.now()
                };

                const docRef = await addDoc(collection(db, 'trips'), testTrip);
                log('Test trip created with ID: ' + docRef.id, 'success');
                document.getElementById('tripStatus').innerHTML = '<span class="success">‚úÖ Test trip created: ' + docRef.id + '</span>';
                
            } catch (error) {
                log('Error creating test trip: ' + error.message, 'error');
                document.getElementById('tripStatus').innerHTML = '<span class="error">‚ùå Error: ' + error.message + '</span>';
            }
        };

        // Start listening for trips
        window.startListening = function() {
            try {
                log('Starting to listen for trips...', 'info');
                
                const tripsQuery = query(
                    collection(db, 'trips'),
                    where('status', '==', 'searching')
                );

                tripsListener = onSnapshot(tripsQuery, 
                    (snapshot) => {
                        log(`Found ${snapshot.size} searching trips`, 'success');
                        
                        let tripsHtml = `<strong>Found ${snapshot.size} trips:</strong><br>`;
                        
                        snapshot.forEach((doc) => {
                            const trip = doc.data();
                            tripsHtml += `
                                <div style="margin: 10px 0; padding: 10px; border: 1px solid #333; border-radius: 5px;">
                                    <strong>ID:</strong> ${doc.id}<br>
                                    <strong>From:</strong> ${trip.origin}<br>
                                    <strong>To:</strong> ${trip.destination}<br>
                                    <strong>Fare:</strong> RD$${trip.totalFare}<br>
                                    <strong>Status:</strong> ${trip.status}<br>
                                    <strong>User:</strong> ${trip.userName}
                                </div>
                            `;
                        });
                        
                        document.getElementById('tripsFound').innerHTML = tripsHtml;
                    },
                    (error) => {
                        log('Listener error: ' + error.message, 'error');
                        document.getElementById('tripsFound').innerHTML = '<span class="error">‚ùå Error: ' + error.message + '</span>';
                    }
                );
                
            } catch (error) {
                log('Error setting up listener: ' + error.message, 'error');
            }
        };

        // Stop listening
        window.stopListening = function() {
            if (tripsListener) {
                tripsListener();
                tripsListener = null;
                log('Stopped listening for trips', 'warning');
                document.getElementById('tripsFound').innerHTML = 'Listener stopped';
            }
        };

        // Clear console
        window.clearConsole = function() {
            document.getElementById('console').innerHTML = '';
        };

        // Auto-check Firebase on load
        setTimeout(() => {
            window.checkFirebase();
        }, 1000);
    </script>
</body>
</html>
